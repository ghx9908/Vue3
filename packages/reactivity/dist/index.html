<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">

    // import { reactive, toRef, proxyRefs, toRefs, effect, watch, ref, computed, watchEffect } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { reactive, proxyRefs, toRef, toRefs, effect, ref, computed, watch, watchEffect } from './reactivity.js'


    const state = reactive({
      name: 'zs',
      age: 15
    })
    watch(() => state.name, (newValue, oldValue, onCleanup) => {
      // 监测一个响应式值的变化
      console.log(newValue, oldValue);

      onCleanup(() => {
        console.log('onCleanup....')
      })
    }, {
      deep: true,
      immediate: true
    });

    // watchEffect(() => {
    //   console.log('state.name=>', state.name)
    // })

    setTimeout(() => {
      state.name = 'ls'
    }, 2000)
  </script>
</body>

</html>
