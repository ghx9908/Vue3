<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">

    // import { reactive, effect, watch, ref, computed, watchEffect } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { reactive, effect, ref } from './reactivity.esm.js'


    const flag = ref(ref)

    effect(() => {
      app.innerHTML = flag.value ? 'zs' : '18'
    })

    setTimeout(() => {
      flag.value = false
    }, 1000)

  </script>
</body>

</html>
