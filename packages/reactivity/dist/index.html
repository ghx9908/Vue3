<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">

    // import { reactive, toRef, proxyRefs, toRefs, effect, watch, ref, computed, watchEffect } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { reactive, proxyRefs, toRef, toRefs, effect, ref } from './reactivity.esm.js'

    const state = reactive({
      name: 'zs',
      age: 14,
      flag: true
    })
    // let flag = toRef(state, 'flag')
    // console.log('toRefs(state)=>', toRefs(state))
    // let person = toRefs(state)
    let person = proxyRefs(toRefs(state))

    console.log('person=>', person)
    effect(() => {
      app.innerHTML = person.flag ? person.name : person.age
    })

    setTimeout(() => {
      person.flag = false
    }, 1000)

  </script>
</body>

</html>
