<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app"></div>
    <script type="module">
        // import { h, render, Text, reactive, toRefs, Fragment } from './runtime-dom.esm.js'
        import { h, render } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

        function VueComponent(props, { slots }) {
            return slots.default(props)

        }

        render(h(VueComponent, { a: 'a', b: 2 }, {
            default: (props) => h('div', props.a + '')
        }), app);
    </script>
