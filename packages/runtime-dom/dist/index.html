<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { h, render } from './runtime-dom.esm.js'
        const VDom1 = h('div', [
            h('div', { key: 'a' }, 'a'),
            h('div', { key: 'b' }, 'b'),
            h('div', { key: 'c', style: { color: 'red' } }, 'c'),
            h('div', { key: 'd' }, 'd'),
            h('div', { key: 'e' }, 'e'),
            h('div', { key: 'q' }, 'q'),
            h('div', { key: 'f' }, 'f'),
            h('div', { key: 'g' }, 'g')
        ])
        const VDom2 = h('div', [
            h('div', { key: 'a' }, 'a'),
            h('div', { key: 'b' }, 'b'),
            h('div', { key: 'e' }, 'e'),
            h('div', { key: 'c', style: { color: 'green' } }, 'cc'),
            h('div', { key: 'd' }, 'dd'),
            h('div', { key: 'h' }, 'h'),
            h('div', { key: 'f' }, 'f'),
            h('div', { key: 'g' }, 'g')
        ])
        render(VDom1, app); // render 方法是非常常用，我们在vue中想渲染一个弹框组件，需要渲染到body
        setTimeout(() => {
            render(VDom2, app);
        }, 1000)
    </script>
</body>

</html>
