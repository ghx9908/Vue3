<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { h, render } from './runtime-dom.esm.js'
        const VDom1 =
            h('div', { key: 'd' }, 'd')

        const VDom2 =
            h('p', { key: 'p' }, 'p')
        render(VDom1, app);

        setTimeout(() => {
            render(VDom2, app);
        }, 2000)
    </script>
</body>

</html>
